<head>

<title>Enter details</title>
</head>
<body>

	<h2>Enter Details Below:</h2>
	<p>
		<strong>ID:&nbsp;</strong>
	</p>
	<form action="details" method="POST" name="Details">
		<p>
			<strong>Upload Image :&nbsp;</strong>
		</p>
		<p>
			<input name="uploadField" type="file" />
		</p>
		<p>
			<strong>Description :&nbsp;</strong>
		</p>
		<textarea name="text_Desc"
			style="margin: 2px; width: 348px; height: 69px;"></textarea>
		<p>
			<strong>Place taken :&nbsp;</strong>
		</p>
		<p>
			<strong><textarea name="text_place"
					style="margin-left: 2px; margin-right: 2px; width: 351px;"></textarea></strong>
		</p>
		<p>&nbsp;</p>
		<p style="text-align: center;">
			<input name="submit" type="SUBMIT" value="Submit" />
		</p>
		<div>&nbsp;</div>
		<p>&nbsp;</p>
	</form>


</body>
</html>
